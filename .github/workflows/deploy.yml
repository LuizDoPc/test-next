name: Deploy to GCP

on:
  push:
    branches: [ main ]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Configure GCP credentials
        run: |
          echo "$GCP_SA_KEY" > service-account.json
          gcloud auth activate-service-account --key-file=service-account.json
          gcloud config set project $GCP_PROJECT_ID

      - name: Deploy to GCS
        run: |
          # Create bucket if it doesn't exist
          gsutil mb -p $GCP_PROJECT_ID gs://$GCP_BUCKET_NAME || true
          
          # Configure bucket for static website hosting
          gsutil web set -m index.html -e 404.html gs://$GCP_BUCKET_NAME
          
          # Upload files with cache control
          # HTML files - no cache
          gsutil -m -h "Cache-Control:no-cache,no-store,must-revalidate" cp -r out/*.html gs://$GCP_BUCKET_NAME/
          
          # JS and CSS files - cache for 1 hour
          gsutil -m -h "Cache-Control:public,max-age=3600" cp -r out/_next gs://$GCP_BUCKET_NAME/_next/
          
          # Static assets - cache for 1 day
          gsutil -m -h "Cache-Control:public,max-age=86400" cp -r out/*.{ico,png,jpg,jpeg,gif,svg,woff,woff2} gs://$GCP_BUCKET_NAME/
          
          # Upload public files with appropriate cache control
          gsutil -m -h "Cache-Control:public,max-age=86400" cp -r public/* gs://$GCP_BUCKET_NAME/ || true
          
          # Make files publicly accessible
          gsutil iam ch allUsers:objectViewer gs://$GCP_BUCKET_NAME 